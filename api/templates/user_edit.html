{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #795548;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #d7ccc8;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      background-color: #fff;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #795548;
    }

    input {
      width: 100%;
      padding: 12px; /* Aumenté el tamaño del padding */
      border: 1px solid #d7ccc8;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #795548;
      border-radius: 3px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Editar miembro</h1>
  <form method="post" action="">    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
</body>
</html>
