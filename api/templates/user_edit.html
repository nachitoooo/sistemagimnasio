{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Agrega el enlace a Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #795548;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #d7ccc8;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      background-color: #fff;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #795548;
    }

    input {
      width: 100%;
      padding: 12px; /* Aumenté el tamaño del padding */
      border: 1px solid #d7ccc8;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #795548;
      border-radius: 3px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Editar miembro</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- Utiliza la clase "btn btn-primary" para el botón -->
    <button type="submit" class="btn btn-primary">
      <i class="&#xF7D8"></i> Guardar cambios
    </button>
  </form>

  <!-- Agrega el enlace a Bootstrap JS (opcional, dependiendo de tus necesidades) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
